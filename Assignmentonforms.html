<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div>
        <form>
            <div>
                <label><b>Student Details</b></label>
            </div>
            <br />
            <div><input type="text" placeholder="First name" readonly /></div>
            <div>
                <label>First name</label>
            </div>
            <br />
            <div><input type="text" placeholder="last name" required /></div>
            <div>
                <label>Last name</label>
            </div>
            <br />
            <div>
                <label>Date of birth</label>
            </div>
            <div>
                <input type="number" placeholder="Date" required />
                <input type="number" placeholder="Month" required />
                <input type="number" placeholder="year" required />
            </div>
            <br />
            <div>
                <label>Contact Email address</label>
            </div>
            <div>
                <input type="email" placeholder="Enter Email" required />
            </div>
            <br />
            <div>
                <div>
                    <label>Gender</label>
                </div>
                <input type="radio" name="Gender"/>Male 
                <input type="radio" name="Gender"/>Female 
            </div>
            <br />
            <div>Joining Date
                <input type="date" required />
            </div>
            <br />
            <div>Adhar Card Number
                <input type="file" />
            </div>
            <br />
            <div>
                <button type="Submit">Register</button>
                <input type="reset" value="Reset" />
            </div>
            
        </form>
    </div>
</body>
</html>
